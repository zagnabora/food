<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- CSS -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        background: white;
        min-height: 100vh;
      }

      .content {
        padding: 2rem 1rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #333;
        margin-top: 0;
      }

      a {
        color: #007acc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .recipe-meta {
        background: #f0f8ff;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        border-left: 4px solid #007acc;
      }

      .recipe-meta span {
        margin-right: 1rem;
        display: inline-block;
      }

      .tags {
        margin: 1rem 0;
      }

      .tag {
        background: #e7f3ff;
        color: #007acc;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-right: 0.5rem;
        margin-bottom: 0.25rem;
        display: inline-block;
      }

      ul,
      ol {
        padding-left: 1.5rem;
      }

      li {
        margin: 0.5rem 0;
      }

      .ingredient-list li {
        margin: 0.25rem 0;
      }

      .footer {
        text-align: center;
        padding: 2rem;
        color: #666;
        border-top: 1px solid #eee;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .content {
          padding: 1rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    {% include navigation.html %}

    <div class="container">
      <main class="content">{{ content }}</main>

      <footer class="footer">
        <p>
          &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Laget med ❤️ og
          Jekyll.
        </p>
      </footer>
    </div>
  </body>
</html>
